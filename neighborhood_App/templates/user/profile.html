{%extends 'base.html'%}
{% load static %}

{% block content %}
{{block.super}}
<div class="container">
    <div class="content-section">
        <div class="row">
            <div class="col-md-4">
                <img src="{% static 'images/image.jpg'%}" alt="image" width="300" height="150">

            </div>
            <div class="col-md-6">
                <div class="address">
                    <h6>
                        Name: {{ profile.name }}
                    </h6>
                    <h6>
                        Neighbourhood: {{ profile.neighbourhood }}
                    </h6>
                </div>
                <div class="contacts">
                    <h6>
                        Bio: {{ profile.bio }}
                    </h6>
                    <h6>
                        Email: {{ profile.email }}
                    </h6>
                </div>
                <button><a href="{% url 'update_profile' %}">Edit Profile</a></button>
                
            </div>
        </div>
    </div>
</div>

<h2>hello {{request.user}}</h2>
{% endblock %}
