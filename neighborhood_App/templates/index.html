{%extends 'base.html'%}
{% load static %}

{% block content %}
{{block.super}}

<div class="container">
    <div class="row text-center">
      <h4>Welcom To events Dashboard</h4>
      {%for post in posts%}
      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 mt-2">
        <div class="shadow-lg p-3 mb-5 bg-body rounded">
            <center>
                <img src="{% static 'images/image.jpg'%}" class="img-responsive" id = "image1" alt="Image" width="200" height="150">
                <h5>
                  Event: {{post.title}}
                </h5>
                <small>
                  Place: {{post.neighbourhood}}
                </small>
                <br>
                <small>
                  Posted: {{post.created}}
                </small>
            </center>
          
        </div>

      </div>
        {% endfor %}
    </div>
    
</div>

{% endblock %}
