{%extends 'base.html' %}
{% load static %}
{% block content %}
{{block.super}}
<div class="container" style="margin-top:40px;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data" class="border bg-light">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class="btn btn-info btn-block" value="Post" style="margin-bottom:10%">
            </form>
        </div>
    </div>
</div>
{%endblock%}
